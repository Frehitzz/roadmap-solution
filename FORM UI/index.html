<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" />
</head>
<body>
    <div class="container">
        <form>
            <div class="input">
            <label for="fullname">Full Name:</label><br>
            <input type="text" id="fullname" placeholder="What should we call you?" ><br>
            </div>

            <div class="input">
            <label for="email">Email:</label><br>
            <input type="text" id="email" placeholder="example@email.com"><br>
            </div>

            <label for="pass">Enter Password:</label><br>
            <div class="input password-container">
            <input type="password" id="pass" placeholder="Password">
            <i class="fa-solid fa-eye"></i>
            <br>
            </div>

            <label for="confirm-pass">Confirm Password:</label><br>
            <div class="input password-container">
            <input type="password" id="confirm-pass" placeholder="Enter password again">
            <i class="fa-solid fa-eye"></i>
            </div>

            <button>UPDATE PROFILE</button>
            <br><br>
            <div class="main-progressbar">
            <div class="progress-container">
            <div class="progressbar"></div>
            </div>
            <h1>67%</h1>
            </div>

            <div class="list">
                <p><s>Create Account</s></p>
                <p><s>Update Roadmap Progress</s></p>
                <p><s>Setup Public Profile</s></p>
                <p>Complete Your first project</p>
                <p>Invite your Friends</p>
            </div>

        </form>    
    </div>
</body>
</html>
